<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"> <!-- Your CSS file -->
  <title>Login Page</title>
</head>
<body>
  <header>
   <nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li id="logoutLink"><a href="#" onclick="logoutUser()">Logout</a></li>
      </ul>
    </nav>
  </header>
  <h2>Task Manager Application</h2>
  <main>
    <div class="login-container">
      
      <h1>Login</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button onclick="loginUser(event)">Login</button>
        </div>
      </form>
      <div class="forgot-password">
        <p>Don't have an account?</p><a href="signup.html">Sign Up</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 JAMES HOLIDAY INCORPORATED</p>
    <nav>
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
      </ul>
    </nav>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
